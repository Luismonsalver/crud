<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Luis Monsalve">
    <meta name="description" content="Pagina para la actividad 4.1 de Front End">
    <title>CRUD</title>
    <link rel="shortcut icon" href="media/footballfield.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header>
            <h1>Football Team Manager</h1>
        </header>
        <div class="page">
            <section id="playerList">



            </section>
            <section id="addPlayerList">
                <form id="playerForm">

                    <p class="formTitle">AGREGA UN JUGADOR</p>

                    <label for="playerName">Nombre</label>
                    <input type="text" id="playerName" name="Name">

                    <label for="playerLastname">Apellido</label>
                    <input type="text" id="playerLastname" name="LastName">

                    <div class="formOptions">
                        <div class="formNumber">
                            <label for="playerNumber">Dorsal</label>
                            <input type="number" id="playerNumber" name="Number" min="1" max="99" pattern="[1-9]{1,2}|99">
                        </div>
                        <div class="formPosition">
                            <label for="playerPosition">Posición</label>
                            <select id="playerPosition" name="Position">
                                <option value="">Seleccione una opción</option>
                                <option value="Delantero">Delantero</option>
                                <option value="Mediocampo">Mediocampo</option>
                                <option value="Defensa">Defensa</option>
                                <option value="Portero">Portero</option>
                            </select>
                        </div>  
                    </div>
                    <button class="formButton" type="submit">Agregar</button>
                </form>
            </section>
        </div>
    </main>

    <!-- FUNCIONES A EJECUTAR -->


    <script src="script.js"></script>
</body>
</html>
